<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アカウント - デモ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "メイリオ", sans-serif;
      background: #fff;
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .demo-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      text-align: center;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #aaa;
      height: 64px;
      background: #f5f5f5;
      box-sizing: border-box;
    }

    .date {
      font-size: 18px;
      font-weight: bold;
    }

    .header-icons {
      display: flex;
      align-items: center;
    }

    .header-icons div {
      width: 36px;
      height: 36px;
      margin-left: 24px;
      cursor: pointer;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 80px;
      box-sizing: border-box;
    }

    .profile {
      text-align: center;
      margin-bottom: 24px;
    }

    .profile .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .profile h2 {
      font-size: 1.2em;
      margin: 12px 0 4px;
    }

    .section-label {
      font-weight: bold;
      font-size: 0.9em;
      color: #888;
      margin: 24px 0 8px;
    }

    .main button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 12px;
      font-size: 1em;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
      text-align: left;
    }

    .main button:hover {
      background: #e5e5e5;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: #f9f9f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .footer div {
      width: 28px;
      height: 28px;
      cursor: pointer;
      background: #666;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="demo-banner">
    🚀 デモモード - サンプルデータを表示しています
  </div>

  <div class="header">
    <div class="date">2025 3/3</div>
    <div class="header-icons">
      <div onclick="navigateTo('demo_notifications.html')" title="通知">🔔</div>
      <div onclick="navigateTo('demo_settings.html')" title="設定">⚙️</div>
      <div onclick="navigateTo('demo_account.html')" title="プロフィール" style="background:#007bff;">👤</div>
    </div>
  </div>

  <div class="main">
    <div class="profile">
      <div class="avatar">👤</div>
      <h2 id="userName">田中 花子</h2>
    </div>

    <div class="section-label">設定と管理</div>
    <button onclick="navigateTo('demo_settings.html')">プロフィールを編集する</button>
    <button onclick="navigateTo('demo_notifications.html')">通知を管理する</button>

    <div class="section-label">アクティビティ</div>
    <button onclick="navigateTo('demo_record.html')">ケア履歴を見る</button>

    <div class="section-label">セキュリティとサポート</div>
    <button onclick="showDemoMessage()">パスワード変更</button>
    <button onclick="logout()">ログアウト</button>
  </div>

  <div class="footer">
    <div onclick="navigateTo('demo_top.html')" title="ホーム">🏠</div>
    <div onclick="navigateTo('demo_calendar.html')" title="記録">📋</div>
    <div onclick="navigateTo('demo_record.html')" title="カルテ">📄</div>
    <div onclick="navigateTo('demo_settings.html')" title="設定">⚙️</div>
  </div>

  <script>
    function navigateTo(page) {
      if (sessionStorage.getItem('demo_mode') !== 'true') {
        alert('デモモードでない場合は、この機能は利用できません。');
        return;
      }
      window.location.href = page;
    }

    function showDemoMessage() {
      alert('デモモードでは、パスワード変更機能は利用できません。実際のサービスでは、セキュリティを考慮したパスワード変更が可能です。');
    }

    function logout() {
      if (confirm('ログアウトしますか？')) {
        sessionStorage.clear();
        window.location.href = 'demo_index.html';
      }
    }

    // デモモードチェック
    if (sessionStorage.getItem('demo_mode') !== 'true') {
      alert('デモモードでアクセスしてください。');
      window.location.href = 'demo_index.html';
    }

    // ユーザー名を表示
    const userEmail = sessionStorage.getItem('demo_user_email');
    if (userEmail && userEmail.includes('@')) {
      const name = userEmail.split('@')[0];
      document.getElementById('userName').textContent = name + ' さん';
    }
  </script>
</body>
</html>
